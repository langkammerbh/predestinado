{
  "openapi": "3.0.3",
  "info": {
    "title": "API Gest√£o Dizimos e Ofertas IPB",
    "version": "1.0.0"
  },
  "paths": {
    "/doacoes": {
      "get": {
        "parameters": [
          { "name": "itens_per_page", "in": "query", "schema": { "type": "integer", "default": 10 } },
          { "name": "page_number", "in": "query", "schema": { "type": "integer", "default": 0 } },
          { "name": "cod_instituicao", "in": "query", "schema": { "type": "string" } },
          { "name": "codigo_doador", "in": "query", "schema": { "type": "string", "nullable": true } },
          { "name": "order_by", "in": "query", "schema": { "type": "string", "default": "data_inclusao" } }
        ],
        "responses": {
          "200": {
            "content": {
              "application/json": {
                "schema": {
                  "type": "object",
                  "properties": {
                    "pageable": { "$ref": "#/components/schemas/Pageable" },
                    "data": {
                      "type": "array",
                      "items": { "$ref": "#/components/schemas/Doacao" }
                    }
                  }
                }
              }
            }
          }
        }
      },
      "post": {
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": { "$ref": "#/components/schemas/DoacaoPost" }
            }
          }
        },
        "responses": { "201": { "description": "Criado" } }
      }
    },
    "/doacoes/{id}": {
      "get": {
        "parameters": [{ "name": "id", "in": "path", "required": true, "schema": { "type": "integer" } }],
        "responses": { "200": { "content": { "application/json": { "schema": { "$ref": "#/components/schemas/Doacao" } } } }
      },
      "put": {
        "parameters": [{ "name": "id", "in": "path", "required": true, "schema": { "type": "integer" } }],
        "requestBody": {
          "required": true,
          "content": { "application/json": { "schema": { "$ref": "#/components/schemas/DoacaoPost" } } }
        },
        "responses": { "200": { "description": "Atualizado" } }
      },
      "delete": {
        "parameters": [{ "name": "id", "in": "path", "required": true, "schema": { "type": "integer" } }],
        "responses": { "204": { "description": "Removido" } }
      }
    },

