    "/contas": {
      "get": {
        "parameters": [
          { "name": "itens_per_page", "in": "query", "schema": { "type": "integer", "default": 10 } },
          { "name": "page_number", "in": "query", "schema": { "type": "integer", "default": 0 } },
          { "name": "nome", "in": "query", "schema": { "type": "string", "nullable": true } },
          { "name": "situacao", "in": "query", "schema": { "type": "string", "default": "pendente" } },
          { "name": "tipo", "in": "query", "schema": { "type": "string", "nullable": true } },
          { "name": "order_by", "in": "query", "schema": { "type": "string", "default": "data_inclusao" } }
        ],
        "responses": {
