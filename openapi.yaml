                }
              }
            }
          }
        }
      }
    },
    "/notificacoes/{id}": {
      "put": {
        "parameters": [{ "name": "id", "in": "path", "required": true, "schema": { "type": "integer" } }],
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "type": "object",
                "properties": {
                  "status": { "type": "string", "enum": ["nao_lido", "lido"] }
                }
              }
            }
          }
        },
        "responses": { "200": { "description": "Atualizado" } }
      }
    }
  },
  "components": {
    "schemas": {
      "Pageable": {
        "type": "object",
        "properties": {
          "pageNumber": { "type": "integer" },
          "pageSize": { "type": "integer" },
          "totalElements": { "type": "integer" },
          "totalPages": { "type": "integer" }
        }
      },
      "Doacao": {
        "type": "object",
        "properties": {
          "id": { "type": "integer" },
          "nome": { "type": "string" },
          "data_doacao": { "type": "string", "format": "date" },
          "nome_doador": { "type": "string" },
          "id_doador": { "type": "integer" },
          "tipo_doacao": { "type": "string", "enum": ["oferta", "dizimo"] },
          "valor_oferta": { "type": "number", "format": "double" }
        }
      },
      "DoacaoPost": {
        "type": "object",
        "properties": {
          "nome": { "type": "string" },
          "data_doacao": { "type": "string", "format": "date" },
          "id_doador": { "type": "integer" },
          "tipo_doacao": { "type": "string", "enum": ["oferta", "dizimo"] },
          "valor_oferta": { "type": "number", "format": "double" },
          "cod_instituicao": { "type": "string" }
        }
      },
      "Doador": {
        "type": "object",
        "properties": {
          "id": { "type": "integer" },
          "nome": { "type": "string" },
          "endereco": { "type": "string" },
          "data_inclusao": { "type": "string", "format": "date" },
          "status": { "type": "string" }
        }
      },
      "Usuario": {
        "type": "object",
        "properties": {
          "nome": { "type": "string" },
          "email": { "type": "string" },
          "login": { "type": "string" },
          "data_inclusao": { "type": "string", "format": "date" }
        }
      },
      "UsuarioPost": {
        "type": "object",
        "properties": {
          "nome": { "type": "string" },
          "email": { "type": "string" },
          "login": { "type": "string" },
          "senha": { "type": "string" },
          "data_inclusao": { "type": "string", "format": "date" }
        }
      },
      "Conta": {
        "type": "object",
        "properties": {
          "id": { "type": "integer" },
          "nome": { "type": "string" },
          "data": { "type": "string", "format": "date" },
          "data_vencimento": { "type": "string", "format": "date" },
          "valor": { "type": "number", "format": "double" },
          "situacao": {
            "type": "string",
            "enum": ["paga", "parcelada", "vencida", "a_pagar", "cancelada"]
          },
          "tipo": {
            "type": "string",
            "enum": ["luz", "agua", "internet", "boleto", "parcelamento"]
          },
          "pagamento_recorrente": { "type": "boolean" }
        }
      },
      "Notificacao": {
        "type": "object",
        "properties": {
          "id": { "type": "integer" },
          "nome": { "type": "string" },
          "status": { "type": "string", "enum": ["nao_lido", "lido"] }
        }
      }
    }
  }
}