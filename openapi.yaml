openapi: 3.0.3

info:
  title: API Gestão de Doações
  description: API REST para gestão de doações e notificações
  version: 1.0.0

servers:
  - url: http://localhost:8080/api/v1

security:
  - bearerAuth: []

tags:
  - name: Doações
  - name: Notificações

paths:

  /doacoes:
    get:
      tags: [Doações]
      summary: Listar doações (paginado)
      parameters:
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Size'
        - $ref: '#/components/parameters/Sort'
        - name: nomeDoador
          in: query
          schema:
            type: string
          description: Filtro por nome do doador
      responses:
        '200':
          description: Página de doações
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageDoacaoResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      tags: [Doações]
      summary: Criar doação
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DoacaoRequest'
      responses:
        '201':
          description: Doação criada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DoacaoResponse'
        '400':
          $ref: '#/components/responses/BadRequest'

  /doacoes/{id}:
    get:
      tags: [Doações]
      summary: Buscar doação por ID
      parameters:
        - $ref: '#/components/parameters/Id'
      responses:
        '200':
          description: Doação encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DoacaoResponse'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      tags: [Doações]
      summary: Atualizar doação
      parameters:
        - $ref: '#/components/parameters/Id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DoacaoRequest'
      responses:
        '200':
          description: Doação atualizada
        '400':
          $ref: '#/components/responses/BadRequest'

    delete:
      tags: [Doações]
      summary: Remover doação
      parameters:
        - $ref: '#/components/parameters/Id'
      responses:
        '204':
          description: Removida com sucesso

  /notificacoes:
    get:
      tags: [Notificações]
      summary: Listar notificações
      responses:
        '200':
          description: Lista de notificações
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/NotificacaoResponse'

    put:
      tags: [Notificações]
      summary: Atualizar notificação
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NotificacaoRequest'
      responses:
        '200':
          description: Atualizada

components:

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    Id:
      name: id
      in: path
      required: true
      schema:
        type: integer

    Page:
      name: page
      in: query
      schema:
        type: integer
        default: 0

    Size:
      name: size
      in: query
      schema:
        type: integer
        default: 10

    Sort:
      name: sort
      in: query
      schema:
        type: string
        example: data,desc

  responses:
    BadRequest:
      description: Requisição inválida
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'

    Unauthorized:
      description: Não autorizado
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'

    NotFound:
      description: Recurso não encontrado
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'

  schemas:

    DoacaoRequest:
      type: object
      required: [nomeDoador, valor, data]
      properties:
        nomeDoador:
          type: string
          example: João Silva
        valor:
          type: number
          format: double
          example: 150.00
        data:
          type: string
          format: date
          example: 2025-01-10
        recorrente:
          type: boolean
          example: false

    DoacaoResponse:
      allOf:
        - $ref: '#/components/schemas/DoacaoRequest'
        - type: object
          properties:
            id:
              type: integer
              example: 1

    NotificacaoRequest:
      type: object
      required: [id, status]
      properties:
        id:
          type: integer
        status:
          $ref: '#/components/schemas/StatusNotificacao'

    NotificacaoResponse:
      type: object
      properties:
        id:
          type: integer
        nome:
          type: string
        status:
          $ref: '#/components/schemas/StatusNotificacao'

    StatusNotificacao:
      type: string
      enum: [nao_lido, lido]

    PageDoacaoResponse:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/DoacaoResponse'
        totalElements:
          type: integer
        totalPages:
          type: integer
        size:
          type: integer
        number:
          type: integer

    ApiError:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
        status:
          type: integer
        error:
          type: string
        message:
          type: string
        path:
          type: string
